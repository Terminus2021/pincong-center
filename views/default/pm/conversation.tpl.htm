<script type="text/javascript">
$(document).ready(function () {
	var form = $('#pm_form').show();
	var btn = form.find('button[type=submit]');

	var public_keys = {
<?php foreach($this->conversation['users'] as $user) { ?>
		'<?php echo intval($user['uid']); ?>': '<?php echo addslashes($user['public_key']); ?>',
<?php } ?>
	};

	function encrypt(msg) {
		var result = {};
		var promises = [];
		for (var uid in public_keys) {
			promises.push(PasswordUtil.encrypt(msg, public_keys[uid]));
		}
		return Promise.all(promises).then(function(values) {
			var i = 0;
			for (var uid in public_keys) {
				result[uid] = values[i];
				i++;
			}
			return new Promise(function(resolve) {
				resolve(result);
			});
		});
	}

	form.submit(function(e) {
		e.preventDefault();

		if (Object.keys(public_keys).length < 2) {
			AWS.alert(_t('当前会话已结束'));
			return false;
		}

		var msg = form.find('textarea[name=message]').val().trim();

		if (!msg) {
			AWS.alert(_t('请输入私信内容'));
			return false;
		}

<?php if ($this->conversation['id']) { ?>
		var url = '<?php echo url_rewrite(); ?>/pm/ajax/send/';
		var params = {
			conversation_id: <?php echo intval($this->conversation['id']); ?>,
		};
<?php } else { ?>
		var url = '<?php echo url_rewrite(); ?>/pm/ajax/new/';
		var params = {};
<?php } ?>

		btn.addClass('disabled');

		encrypt(msg).then(function(result) {
			for (var uid in result) {
				params['messages[' + uid + ']'] = result[uid];
			}
			AWS.ajax_request(url, params, null, function(err) {
				AWS.alert(err);
				btn.removeClass('disabled');
			});
		}).catch(function(error) {
			AWS.alert(_t('端对端加密出错'));
			btn.removeClass('disabled');
			console.log(error);
		});

		return false;
	});

	(function(){
		var private_key = localStorage.getItem('<?php echo G_COOKIE_PREFIX; ?>_private_key');
		if (!private_key) {
			AWS.alert(_t('请尝试重新登录以解密私钥'));
			return;
		}
		PasswordUtil.read_private_key(private_key).then(function(value) {
			private_key = value;
			$('.pm_message').each(function() {
				var el = $(this);
				var msg = el.data('message');
				if (!msg) return;
				PasswordUtil.decrypt(msg, private_key).then(function(value) {
					el.text(value);
				}).catch(function(error) {
					el.html('<i>' + _t('无法解密这一条私信') + '</i>');
					console.log(error);
					return;
				});
			});
		}).catch(function(error) {
			AWS.alert(_t('无法读取私钥, 请尝试重新登录'));
			console.log(error);
			return;
		});
	})();
});
</script>
