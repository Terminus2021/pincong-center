<script type="text/javascript">
$(document).ready(function () {
	var form = $('#login_form');

	var _v1 = function(p, s) {
		p = md5(md5(p) + s);
		return p;
	}

	form.submit(function(e) {
		e.preventDefault();

		var new_form = $('<form>', {action: '<?php echo url_rewrite(); ?>/login/ajax/process/', method: 'post'});
		new_form.append($('<input>', {name: 'uid', value: '<?php echo $this->user['uid']; ?>'}));
		var pwd = form.find('input[name=password]').val();
		new_form.append($('<input>', {name: 'scrambled_password', value: _v1(pwd, '<?php echo $this->user['salt']; ?>')}));
		new_form.append($('<input>', {name: 'remember_me', value: form.find('input[name=remember_me]').is(':checked') ? 1 : 0}));
		<?php if ($this->captcha_required) { ?>
		new_form.append($('<input>', {name: 'captcha', value: form.find('input[name=captcha]').val()}));
		<?php } else { ?>
		new_form.append($('<input>', {name: 'captcha_enabled', value: '0'}));
		<?php } ?>

		AWS.submit_form(new_form, form.find('input[type=submit]'), form.find('.error_message'), function() {
			$('#captcha').click();
		});

		return false;
	});
});
</script>
