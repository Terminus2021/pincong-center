<div class="aw-register-box">
	<div class="mod-head">
		<a href="<?php echo base_url(); ?>/"><img src="<?php echo get_setting('login_logo_url'); ?>" alt=""></a>
		<h1><?php _e('登录'); ?></h1>
	</div>
	<div class="mod-body">
		<form id="login_form" onsubmit="return false" method="post">
			<ul>
				<li>
					<input type="text" class="form-control" name="username" placeholder="<?php _e('用户名'); ?>" oninput="$(this).closest('form').find('input[name=password]').val('');" autofocus>
				</li>
				<li style="display:none">
					<input type="password" class="form-control" name="password">
				</li>
				<?php if ($this->captcha_required) { ?>
				<li class="aw-register-verify">
					<img class="pull-right" id="captcha" onclick="this.src = G_BASE_URL + '/account/captcha/' + Math.floor(Math.random() * 10000);" src="">

					<input type="text" class="form-control" name="captcha" placeholder="<?php _e('验证码'); ?>">
				</li>
				<?php } ?>
				<li class="last">
					<label>&nbsp;</label>
					<a href="<?php echo url_rewrite(); ?>/register/" class="pull-right"><?php _e('注册新用户'); ?></a>
				</li>
				<li class="clearfix">
					<button type="submit" class="btn btn-large btn-blue btn-block"><?php _e('下一步'); ?></button>

</div>

<script type="text/javascript">
$(document).ready(function () {
	var form = $('#login_form');

	form.submit(function(e) {
		e.preventDefault();

		form.find('input[name=password]').val('');

		var new_form = $('<form>', {action: '<?php echo url_rewrite(); ?>/login/next/', method: 'post'});
		new_form.append($('<input>', {name: 'username', value: form.find('input[name=username]').val()}));
		<?php if ($this->captcha_required) { ?>
		new_form.append($('<input>', {name: 'captcha', value: form.find('input[name=captcha]').val()}));
		<?php } else { ?>
		new_form.append($('<input>', {name: 'captcha_enabled', value: '0'}));
		<?php } ?>

		new_form.appendTo('body').submit().remove();

		return false;
	});
});
</script>
