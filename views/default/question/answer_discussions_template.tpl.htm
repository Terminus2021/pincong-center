<?php if (sizeof($this->comments) > 0) { ?>
<ul>
	<?php foreach ($this->comments AS $key => $val) { ?>
	<?php if (CF::skip($val['user_info'])) continue; ?>
	<li data-item-id="<?php echo $val['id']; ?>">
		<a class="aw-user-name" href="<?php echo UF::url($val['user_info']); ?>" data-id="<?php echo $val['uid']; ?>"><img src="<?php echo UF::avatar($val['user_info'], 'min'); ?>" alt="" /></a>

		<div>
			<p class="clearfix">
			<?php if ($this->user_id) { ?>
				<span class="pull-right">
					<?php if ($val['uid'] == $this->user_id OR $this->user_info['permission']['edit_any_post'] OR $this->user_info['permission']['edit_specific_post']) { ?><a href="javascript:;" onclick="AWS.User.remove_comment($(this).parent(), 'answer', <?php echo $val['id']; ?>);"><?php _e('删除'); ?></a> &nbsp;<?php } ?>
					<a href="javascript:;" onclick="if ($(this).parents('.aw-comment-box').find('form textarea').val() == $(this).parents('.aw-comment-box').find('form textarea').attr('placeholder')){$(this).parents('.aw-comment-box').find('form textarea').val('');};$(this).parents('.aw-comment-box').find('form').show().find('textarea').focus();$(this).parents('.aw-comment-box').find('form textarea').insertAtCaret('@<?php echo UF::name($val['user_info']); ?>:');$.scrollTo($(this).parents('.aw-comment-box').find('form'), 300, {queue:true});$(this).parents('.aw-comment-box').find('textarea').focus();"><?php _e('回复'); ?></a>
				</span>
			<?php } ?>

				<a href="<?php echo UF::url($val['user_info']); ?>" class="aw-user-name author" data-id="<?php echo $val['user_info']['uid']; ?>" data-reputation="<?php echo UF::reputation($val['user_info']); ?>">
				<?php if ($val['user_info']['flagged'] > 0) { ?>
					<s><?php echo UF::name($val['user_info']); ?></s>
				<?php } else { ?>
					<?php echo UF::name($val['user_info']); ?>
				<?php } ?>
				</a>

				<?php if ($val['user_info']['flagged'] == -1) { ?><sup><?php _e('观察'); ?></sup><?php } ?>
				<?php if ($val['user_info']['forbidden']) { ?><sup><?php _e('封禁'); ?></sup><?php } ?>
				•
				<span><?php echo date_friendly($val['add_time']); ?></span>
			</p>
			<p class="clearfix">
				<?php echo CF::reply_simple($val['user_info'], 'answer_discussion_' . $val['id'], $val['message']); ?>
			</p>
		</div>
	</li>
	<?php } ?>
</ul>
<?php } ?>
